  <style>
    /* === –°–ë–†–û–° –°–¢–ò–õ–ï–ô === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò === */
    :root {
      --glass-bg: rgba(0, 0, 0, 0.22);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12);
      --text-primary: #f0f0f0;
      --text-secondary: #c0c0c0;
      --accent: #e0e0e0;
    }

    body {
      font-family: var(--font-body);
      background-color: #0a0a0a;
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* === –§–û–ù–û–í–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï === */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    @media (min-width: 768px) {
      .background-image {
        object-position: center;
      }
    }

    @media (max-width: 767px) {
      .background-image {
        object-fit: contain;
        object-position: center;
      }
    }

    /* === –ö–û–ù–¢–ï–ô–ù–ï–† –û–°–ù–û–í–ù–û–ì–û –ö–û–ù–¢–ï–ù–¢–ê === */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    /* === –ë–õ–û–ö –û–ü–ò–°–ê–ù–ò–Ø –ü–†–û–ï–ö–¢–ê === */
    .project-card {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      width: 100%;
      box-shadow: var(--glass-shadow);
      margin-bottom: 2rem;
      text-align: center;
    }

    .project-card h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.25rem;
      letter-spacing: -0.02em;
      color: var(--accent);
    }

    .project-card p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--text-primary);
      margin-bottom: 2rem;
    }

    .price-tag {
      font-family: var(--font-heading);
      font-size: 2.25rem;
      font-weight: 800;
      color: var(--accent);
      margin-top: 1rem;
    }

    /* === –ë–õ–û–ö –¢–ï–õ–ï–ì–†–ê–ú –ö–ù–û–ü–ö–ò === */
    .telegram-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 1.5rem;
      width: 100%;
      text-align: center;
    }

    .telegram-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(255, 255, 255, 0.15);
      color: var(--accent);
      border: none;
      padding: 0.875rem 1.75rem;
      border-radius: 16px;
      font-family: var(--font-heading);
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .telegram-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .telegram-icon {
      font-size: 1.5rem;
    }

    @media (max-width: 640px) {
      .project-card h1 {
        font-size: 2rem;
      }

      .project-card p {
        font-size: 1rem;
      }

      .price-tag {
        font-size: 1.875rem;
      }

      .telegram-button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }

      .telegram-icon {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 1024px) {
      .project-card {
        padding: 3rem;
      }

      .project-card h1 {
        font-size: 3rem;
      }

      .price-tag {
        font-size: 2.75rem;
      }
    }
  </style>
</head>
